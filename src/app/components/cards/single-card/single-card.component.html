<div id="outer" [ngStyle]="getOuterStyles()" (click)="cardClicked()">
    <img id="picture" src="https://media.wizards.com/2020/cmr/en_rE2oKqRdER.png" [ngClass]="{'rotated': cardRotated}">

    <div *ngIf="!selected" id="nonSelectedView">
        <div class="row h-100">
            <div class="col ">
                <h4 style="color:red;" class="text-center">{{card?.name}}</h4>
                <p style="color:green;font-size: 26px" class="text-center">{{card?.id}}</p>
            </div>
        </div>
    </div>

    <div *ngIf="selected" class="selectedView d-flex">
        <div class="row flex-grow-1">
            <div class="col d-flex justify-content-center flex-column">
                <button mat-button color="primary">Play</button>
                <button mat-button color="primary" (click)="sendToGraveyard()" *ngIf="!inGraveyard()">Graveyard</button>
                <button mat-button color="primary"  (click)="sendToExile()" *ngIf="!inExile()">Exile</button>
                <button mat-button color="primary"  (click)="sendToHand()" *ngIf="!inHand()">Hand</button>
            </div>
        </div>
    </div>

</div>
