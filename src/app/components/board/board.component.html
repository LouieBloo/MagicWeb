<div class="row min-vh-100" id="main">
    <div class="col d-flex flex-column ">
        <div class="row flex-grow-1" id="boardRow">
            <div class="col d-flex flex-row">
                <ng-template ngFor let-item [ngForOf]="opponents" let-i="index">
                    <div class="flex-grow-1">
                        <app-battlefield [owner]="item" [battlefield]="item.battlefield" [ownerType]="BattlefieldOwnerType.Theirs"></app-battlefield>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-stack [stack]="stack"></app-stack>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col">
                <app-battlefield [owner]="me" [battlefield]="me?.battlefield" [ownerType]="BattlefieldOwnerType.Mine"></app-battlefield>
            </div>
        </div>
        <div id="handRow">
            <app-hand [cards]="me?.hand?.cards"></app-hand>
        </div>

    </div>
</div>
